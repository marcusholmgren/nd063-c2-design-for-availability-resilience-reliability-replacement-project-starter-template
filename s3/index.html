<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-image: url("winter.jpg");
    }
    div#time {
      font-size: 65px;
    }
    div#hello {
      font-size: 70px;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello</title>
  </head>
  <body>
    <div align="center" id="hello">Welcome to the upcoming season!!</div>
    <div align="center" id="time"></div>

    <script type="text/javascript">
      const date = new Date();
      document.getElementById("time").innerHTML = new Intl.DateTimeFormat(
        "en-GB",
        { dateStyle: "full", timeStyle: "long" }
      ).format(date);
    </script>
  </body>
</html>
